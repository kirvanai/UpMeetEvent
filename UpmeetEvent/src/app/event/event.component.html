<div class="container text-center" style="padding-left: 150px; padding-right: 150px">
    <div class="container" *ngFor="let event of events; index as i">
        <p>Event Name:</p>
        <p>{{event.name}}</p>
        <p>Date:</p>
        <p>{{event.date}}</p>
        <p>Time:</p>
        <p>{{event.time}}</p>
        <a href="">
            <button class="detailsButton">Details</button>
        </a>
    </div>
</div>
