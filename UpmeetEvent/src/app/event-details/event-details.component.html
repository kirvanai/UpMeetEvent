<div class="container text-center" style="padding-left: 150px; padding-right: 150px" *ngIf="viewDetails">
    <div class="container">
      <!-- Move the "Show Details" button and Bootstrap bookmark icons to the same container -->
      <button class="eventDetail appButton" (click)="switchViewDetails()">
        {{ !viewDetails ? 'Show Details' : 'Hide Details' }}
      </button>
  
      <!-- Bootstrap bookmark icons -->
      <i
        class="fa-regular fa-bookmark"
        *ngIf="!event.favorite; else notFavorite"
        (click)="changeFavorite()"
        style="font-size: 2rem; cursor: pointer;"
      ></i>
      <ng-template #notFavorite>
        <i
          class="fa-solid fa-bookmark"
          *ngIf="event.favorite"
          (click)="changeFavorite()"
          style="font-size: 2rem; color: rgba(76, 216, 255, 0.8); cursor: pointer;"
        ></i>
      </ng-template>
<div class="container text-center" style="padding-left: 150px; padding-right: 150px" *ngIf="viewDetails">
    <div class="container">
        <form>
            <div class="row" style="margin-top: 25px;">
                <div class="col">
                    <h1 style="font-size: 25px;">Location</h1>
                    <p>{{event.location}}</p>
                </div>                
            </div> 
            <div class="row" style="margin-top: 25px;">
                <div class="col">
                    <h1 style="font-size: 25px;">Description</h1>
                    <p>{{event.description}}</p>
                </div>      
            </div>                      
            </form>
    </div>
</div>
